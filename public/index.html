<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Nar24'e Hoşgeldiniz!</title>

    <!-- Open Graph meta tags for link previews -->
    <meta property="og:title" content="Nar24'e Hoşgeldiniz!" />    
    <meta property="og:image" content="https://emlak-mobile-app.web.app/assets/images/logo.png" />
    <meta property="og:url" content="https://emlak-mobile-app.web.app" />
    <meta property="og:type" content="website" />

    <!-- Update Firebase SDK version if necessary -->
    <script defer src="/__/firebase/10.14.0/firebase-app-compat.js"></script>
    <script defer src="/__/firebase/10.14.0/firebase-auth-compat.js"></script>
    <script defer src="/__/firebase/10.14.0/firebase-database-compat.js"></script>
    <script defer src="/__/firebase/10.14.0/firebase-firestore-compat.js"></script>
    <script defer src="/__/firebase/10.14.0/firebase-functions-compat.js"></script>
    <script defer src="/__/firebase/10.14.0/firebase-messaging-compat.js"></script>
    <script defer src="/__/firebase/10.14.0/firebase-storage-compat.js"></script>
    <script defer src="/__/firebase/10.14.0/firebase-analytics-compat.js"></script>
    <script defer src="/__/firebase/10.14.0/firebase-remote-config-compat.js"></script>
    <script defer src="/__/firebase/10.14.0/firebase-performance-compat.js"></script>
    <script defer src="/__/firebase/init.js?useEmulator=true"></script>

    <style media="screen">
      body {
        background: #ECEFF1;
        color: rgba(0, 0, 0, 0.87);
        font-family: Roboto, Helvetica, Arial, sans-serif;
        margin: 0;
        padding: 0;
      }
      #message {
        background: white;
        max-width: 360px;
        margin: 100px auto 16px;
        padding: 32px 24px;
        border-radius: 3px;
        text-align: center;
      }
      #message img {
        max-width: 200px;
        margin-bottom: 20px;
      }
      #message h1 {
        font-size: 22px;
        font-weight: 300;
        color: rgba(0, 0, 0, 0.6);
        margin: 0 0 16px;
      }
      #message p {
        line-height: 140%;
        margin: 16px 0 24px;
        font-size: 14px;
      }
      #load {
        color: rgba(0, 0, 0, 0.4);
        text-align: center;
        font-size: 13px;
      }
      @media (max-width: 600px) {
        body, #message {
          margin-top: 0;
          background: white;
          box-shadow: none;
        }
        body {
          border-top: 16px solid #ffa100;
        }
      }
    </style>
  </head>
  <body>
    <div id="message">
      <!-- Corrected logo display -->
      <img src="/assets/images/LOGGO.png" alt="E-CTS Logo" />
      <h1>E-CTS'ye Hoşgeldiniz!</h1>
      <p>Kuzey Kıbrıs'ta bulabileceğiniz herşey!</p>
    </div>
    <p id="load">Firebase SDK Yükleniyor&hellip;</p>

    <script>
      document.addEventListener('DOMContentLoaded', function() {
        const loadEl = document.querySelector('#load');
        try {
          let app = firebase.app();
          let features = [
            'auth', 
            'database', 
            'firestore',
            'functions',
            'messaging', 
            'storage', 
            'analytics', 
            'remoteConfig',
            'performance',
          ].filter(feature => typeof app[feature] === 'function');
          loadEl.textContent = `Firebase SDK loaded with ${features.join(', ')}`;
        } catch (e) {
          console.error(e);
          loadEl.textContent = 'Error loading the Firebase SDK, check the console.';
        }
      });
    </script>
  </body>
</html>
